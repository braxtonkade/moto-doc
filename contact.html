<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css reset -->
  <link rel="stylesheet" href="cssreset-meyers.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,700;1,800&family=Roboto:wght@100;300;400;700&display=swap"
    rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/8ed01a1540.js" crossorigin="anonymous"></script>
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Contact: Moto Doctor Twin Falls</title>
</head>

<body>

  <!-- header section -->
  <header>
    <img src="images/logo.png" alt="" class="logo-img-small">
    <div id="nav-button-bg"></div>
    <button id="nav-open">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>
  <!-- end of header section -->

  <!-- navigation section -->
  <div id="nav-content">
    <div class="nav-close-wrapper">
      <button id="nav-close">
        <i class="fa-sharp fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="nav-button-container">
      <a href="index.html" class="nav-button bold" id="home">Home</a>
      <a href="services.html" class="nav-button bold" id="services">Services</a>
      <a href="appt.html" class="nav-button bold" id="appointments">Appointments</a>
    </div>

  </div>
  <!-- navigation section -->

  <!-- main section -->
  <main>

    <!--title -->
    <div class="title-wrapper">
      <h1>Contact</h1>
    </div>

    <!-- <hr> -->

    <!-- contacts -->
    <div class="contact-container">

      <div class="contact">

        <div class="contact-content">
          <a href="tel:2084060966"><i class="fa-solid fa-phone"></i></a>
          <a href="tel:+12084060966">+1 (208) 406-0966</a>
        </div>

      </div>

      <div class="contact">

        <div class="contact-content">
          <a href="https://www.facebook.com/RSJONES2011" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://www.facebook.com/RSJONES2011" target="_blank">Moto Doctor</a>
        </div>

      </div>





      <div class="contact">
        <div class="contact-content">
          <p>Have a question?</p>
          <hr>
        </div>
        <div class="form">
          <form action="https://formsubmit.co/1ffe684ab8c199686f9e3c0059be6dd3" method="post" id="contact-us">
            <input type="hidden" name="_subject" value="New submission!">
            <div>
              <label for="name">Name:
                <input type="text" name="name" id="name" placeholder="First Name Last Name" required>
              </label>
            </div>
            <div>
              <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="E-mail Address" required>
              </label>
            </div>
            <div>
              <label for="message">Message:</label>
              <br>
              <textarea name="message" id="message" cols="35" rows="10" placeholder="Write your message here..."
                form="contact-us"></textarea>
            </div>
            <input type="submit" value="Send">
          </form>
        </div>
      </div>

    </div>







  </main>












  <script src="script.js"></script>
</body>

</html>
